<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Tables - Cool tables!</title>
<body>
	<table cellspacing="0" width="600">
	
	<tr>
		<td colspan="4">
		Random Text
		</td>
		
	</tr>
	<tr>
		<td>
		Random Text
		</td>
		<td colspan="1">
		Random Text #2
		</td>
	</tr>
	<tr>
		<td colspan="4">
		Random Text
		</td>
	</tr>
	
	
	</table>
	<style>
	th {
		border: 1px solid black;
		background: #79a7f2;
		
	}
	td {
		border: 1px solid black;
		background: #d1e1fc;
	}
	table {
		
		border: 1px solid black;
		
	}
	
	
	</style>
</body>
</html>
